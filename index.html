<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style2.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="">
                <div>
                    <h1>Login</h1>
                </div>
            
                <div>
                    <input type="text" name="username" placeholder="Informe seu login" required class="form-input">
                    
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Informe sua senha" required class="form-input">
                </div>

                <div>
                    <input type="text" value="Entrar" class="form-btn">
                </div>

                <div>
                    Não é registrado? <a href="cadastro.html">Crie uma conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
